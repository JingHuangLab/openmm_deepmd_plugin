name: Test in CMake Building and Unit Test

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  OPENMM_DIR: /opt/conda/
  DEEPMD_DIR: /usr/local/libdeepmd/libdeepmd_c/
  CMAKE_C_COMPILER: /opt/conda/bin/x86_64-conda-linux-gnu-cc
  CMAKE_CXX_COMPILER: /opt/conda/bin/x86_64-conda-linux-gnu-c++
  LD_LIBRARY_PATH: /usr/local/libdeepmd/libdeepmd_c/lib/

permissions:
  actions: read
  packages: read

jobs:
  Build-Unittest:
    runs-on: self-hosted
    container: 
      image: ghcr.io/${{github.repository_owner}}/openmm_deepmd_plugin-test:c_api
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --gpus all

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: |
        mkdir $GITHUB_WORKSPACE/build
        cmake -B $GITHUB_WORKSPACE/build -DOPENMM_DIR=${{env.OPENMM_DIR}} -DDEEPMD_DIR=${{env.DEEPMD_DIR}} -DCMAKE_C_COMPILER=${{env.CMAKE_C_COMPILER}} -DCMAKE_CXX_COMPILER=${{env.CMAKE_CXX_COMPILER}}

    - name: Build
      run: |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${{env.LD_LIBRARY_PATH}}
        cmake --build $GITHUB_WORKSPACE/build

    - name: Test in C API
      run: | 
        echo `pwd`
        cat $GITHUB_WORKSPACE/build/CMakeCache.txt
        cd $GITHUB_WORKSPACE/build
        make test
    
    - name: Install Python Module
      run: |
        cd $GITHUB_WORKSPACE/build 
        make install
        make PythonInstall

    - name: Test in NVE
      run: python -m OpenMMDeepmdPlugin.tests.test_dp_plugin_nve

    